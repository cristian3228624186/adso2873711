<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformación</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section img {
            display: block;
            margin-block: 1rem;
            margin-inline: auto;
        }
        img.transformacion1 {
            transform: rotate(90deg);
        }
        img.transformacion2 {
            transform: scale(0.5);
        }
        img.transformacion3 {
            transform: translateX(-100px);
        }
        img.transformacion4 {
            transform: skew(30deg);
        }
        img.transformacion5 {
            transform: rotate(45deg) scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="controls">
    <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fcfcfc" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    </a>
    </nav>
    <main>
        <header>
               <h1>Tranformación</h1>
                 <h2>
                    Esta propiedad permite rotar, escalar, inclinar y trasladar un elemento
                 </h2>
         </header>
        <section>
            <h3>Rotate: 90deg</h3>
            <img class="transformacion1" src="images/7ff7d8374d9f30c3be5fbb3e87702316.png" width="140px">
            <h3>Scale: 0.5</h3>
            <img class="transformacion2" src="images/7ff7d8374d9f30c3be5fbb3e87702316.png" width="140px">
            <h3>TranslateX: -100px</h3>
            <img class="transformacion3" src="images/7ff7d8374d9f30c3be5fbb3e87702316.png" width="140px">
            <h3>Skew: 30deg</h3>
            <img class="transformacion4" src="images/7ff7d8374d9f30c3be5fbb3e87702316.png" width="140px">
            <h3>Rotate Scale</h3>
            <img class="transformacion5" src="images/7ff7d8374d9f30c3be5fbb3e87702316.png" width="140px">

        </section>
    </main>     
</body>
</html>
