<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section img {
            position: relative;
            top: 0;
            left: 0;
            animation: 4s animPatricio linear infinite;
        }
        section img.Patricio{
            animation: 4s;
        }
        @keyframes animPatricio {
            0%    { left: 0px;   transforms: rotate(0deg);}
            50%   { left: 300px; transforms: rotate(0deg);}
            55%   { left: 300px; transforms: rotate(360deg);}
            80%   { left: 300px; transforms: rotate(0deg);}
            100%  { left: 0px;   transforms: rotate(0deg);}
        }
    </style>
</head>
<body>
    <nav class="controls">
    <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fcfcfc" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    </a>
    </nav>
    <main>
        <header>
               <h1>Animaciones</h1>
                 <h2>
                    Permite a un elemento cambiar gradualmente de un estilo a otro
                 </h2>
         </header>
        <section>
            <h3>Ejemplo:</h3>
            <img class="Patricio" src="images/Patricio.webp" width="120px">
            <div>
                <img src="images/fondo-de-bikini.jpg" alt="">
            </div>
        </section>
    </main>     
</body>
</html>
